lowdefy: 3.23.3
name: Lowdefy starter
types:
  AgGridAlpine:
    url: https://blocks-cdn.lowdefy.com/v3.12.3/blocks-aggrid/meta/AgGridAlpine.json

app:
  html:
    appendHead:
      _ref: imports.html 
      
connections:
  - id: mysql
    type: Knex
    properties:
        client: mysql2
        connection:
          host:
            _secret: MYSQL_HOST
          user:
            _secret: MYSQL_USER
          database:
            _secret: MYSQL_DB
          password:
            _secret: MYSQL_PASSWORD
  - id: cep
    type: AxiosHttp 
  - id: my_sendgrid
    type: SendGridMail
    properties:
      apiKey:
        _secret: SENDGRID_API_KEY
      from: jonas.silva@simbioseventures.com
      templateId: d-783a032125c24ece991217283d835727

pages:
  - _ref: screens/test.yaml
  - _ref: screens/home.yaml
  - _ref: screens/novoColaborador.yaml
  - _ref: screens/listagem-col.yaml
