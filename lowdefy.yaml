lowdefy: 3.23.3
name: Lowdefy starter

connections:
  - id: mysql
    type: Knex
    properties:
        client: mysql2
        connection:
          host:
            _secret: MYSQL_HOST
          user:
            _secret: MYSQL_USER
          database:
            _secret: MYSQL_DB
          password:
            _secret: MYSQL_PASSWORD

pages:
  - _ref: screens/test.yaml
  - _ref: screens/home.yaml
  - _ref: screens/novoColaborador.yaml
  - _ref: screens/login.yaml
