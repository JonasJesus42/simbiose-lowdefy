id: home
type: PageHeaderMenu

requests:
  - id: get_pie_chart_data
    type: KnexBuilder
    connectionId: mysql
    properties:
       query:
          - select:
              - '*'
          - from:
              - users
          - where:
              - name
              - _state: name
          
    

events:
  onInitAsync:
    - id: fetch_pie_chart_data
      type: Request
      params:
        - get_pie_chart_data

properties:
  title: Welcome
areas:
  content:
    justify: center
    blocks:
      - id: content_card
        type: Card
        style:
          maxWidth: 800
        blocks:
          - id: content
            type: Result
            properties:
              title: 
                data: # This will usually be data from a request, so use the  _request operator.
                  _request: get_pie_chart_data
              subTitle: We are excited to see what you are going to build
              icon:
                name: HeartTwoTone
                color: '#f00'
            areas:
              extra:
                blocks:
                  - id: docs_button
                    type: Button
                    properties:
                      size: large
                      title: Let's build something
                      color: '#1890ff'
                    events:
                      onClick:
                        - id: link_to_docs
                          type: Link
                          params:
                            url: https://docs.lowdefy.com
                            newTab: true