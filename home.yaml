id: home
type: PageHeaderMenu

requests:
  - id: get_pie_chart_data
    type: KnexRaw
    connectionId: mysql
    properties:
      query: SELECT * FROM user

    

events:
  onEnter:
    - id: fetch_pie_chart_data
      type: Request
      params: get_pie_chart_data

    - id: set_pie_chart_data
      type: SetState
      params: 
        my_list:
          _request: get_pie_chart_data

properties:
  title: Welcome
areas:
  content:
    blocks:
      # A List block to render the following brands.
      # The list block will render a content area all items in the "brands_list" array in state.
      # The "brands_list" array is populated by the "set_brands" onEnter action.
      - id: my_list
        type: List
        blocks:
          - id: my_list.$.container # Wrap all the blocks for a brands item in a box.
            type: Box
            style:
              background: '#fff' # Give the box a white background and some spacing.
              margin: 10
              padding: 10
            blocks:
              - id: my_list.$.first_name # Show the item name as a title in the list.
                type: Title
                properties:
                  content:
                    _state: my_list.$.first_name
                  level: 3
        